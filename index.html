<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruta Acessível</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1898dd;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .logo {
            max-width: 300px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        .accessibility-icons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 10px;
        }

        .accessibility-icons img {
            width: 50px;
            height: 50px;
        }

        .help-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            width: 100%;
        }

        .help-option {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            background-color: rgba(10, 110, 210, 0.979);
            border-radius: 5px;
        }

        .help-option:hover {
            background-color: rgba(83, 19, 233, 0.2);
        }

        .option, .help-option {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .audio-icon {
            margin-left: 10px;
            cursor: pointer;
        }

        .next-button {
            padding: 12px;
            border: none;
            background-color: #ffffff;
            color: #073bb5;
            border-radius: 5px;
            width: 100%;
            max-width: 200px;
            margin-top: 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .next-button:hover {
            background-color: #0056b3;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <!-- Início da integração VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <!-- Fim da integração VLibras -->

    <div class="container">
        <div class="content-wrapper">
            <img src="./img-video/logo clara.png" alt="Recruta Acessível ao Trabalho" class="logo">
            <h2>Bem-vindo! <span class="audio-icon" onclick="speakText('Bem-vindo!')">🔊</span></h2>
            <form id="form">
                <!-- Ícones de Acessibilidade -->
                <div class="accessibility-icons">
                    <img src="../img-video/audio.png" alt="Ícone de acessibilidade auditiva">
                    <img src="../img-video/maos.png" alt="Ícone de libras">
                    <img src="../img-video/cabeca.png" alt="Ícone de acessibilidade cognitiva">
                    <img src="../img-video/olho.png" alt="Ícone de acessibilidade visual">
                </div>

                <div class="options-container">
                    <div class="option">
                        <label>Empresas</label>
                        <span class="audio-icon" onclick="speakText('Empresas')">🔊</span>
                    </div>
                    <div class="option">
                        <label>Candidato</label>
                        <span class="audio-icon" onclick="speakText('Candidato')">🔊</span>
                    </div>
                </div>

                <!-- Opções de ajuda -->
                <div class="help-options">
                    <div class="help-option" onclick="window.location.href='../html/vagaslibras.html'">
                        <label>Ajuda com legendas e libras</label>
                        <span class="audio-icon" onclick="speakText('Ajuda com legendas e libras')">🔊</span>
                    </div>
                    <div class="help-option" onclick="window.location.href='../html/vagas.html'">
                        <label>Ajuda para leitura e escrita</label>
                        <span class="audio-icon" onclick="speakText('Ajuda com leitura')">🔊</span>
                    </div>
                    <div class="help-option" onclick="window.location.href='../html/vagascomum.html'">
                        <label>Não necessito de ajuda</label>
                        <span class="audio-icon" onclick="speakText('Não necessito de ajuda')">🔊</span>
                    </div>
                </div>

        
        </div>
    </div>

    <script>
        // Função para sintetizar a voz dos textos
        function speakText(text) {
            const synth = window.speechSynthesis;
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'pt-BR'; // Configura o idioma para português do Brasil
            synth.speak(utterance);
        }
    </script>
</body>

</html>
